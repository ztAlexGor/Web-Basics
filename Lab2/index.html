<!DOCTYPE html>
<head>
    <title>Горобець О.C. ІП-96 Лабораторна робота 2 Варіант 77</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr class="line1">
            <td colspan="2",  rowspan="2"> Горобець</td>
            <td>Олександр</td>
            <td>Сергійович</td>
        </tr>
        <tr class="line2">
            <td>ІП-96</td>
            <td>Лр2, Варіант 77</td>
        </tr>
        <tr>
            <td colspan="2">&nbsp</td>
            <td>&nbsp</td>
            <td rowspan="4">&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
    </table>




    <div class="clock-container">
        <div class="clock">
            <div class="body-position"></div>
            <div class="sircles">
                <div class="sircle" id="pos1"></div>
                <div class="sircle" id="pos2"></div>
                <div class="sircle" id="pos3"></div>
                <div class="sircle" id="pos4"></div>
            </div>
            <div class="min-arrow-pos"></div>
            <div class="max-arrow-pos"></div>
        </div>

        <div class="clock">
            <div class="body-transform"></div>
            <div class="sircles">
                <div class="sircle" id="transform1"></div>
                <div class="sircle" id="transform2"></div>
                <div class="sircle" id="transform3"></div>
                <div class="sircle" id="transform4"></div>
            </div>
            <div class="min-arrow-transform"></div>
            <div class="max-arrow-transform"></div>
        </div>
    </div>

</body>
